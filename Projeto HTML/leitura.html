<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trabalho 2 Leitura</title>
    </head>

    <body>
        <h1>Promoção Celular + capinha gratis</h1>
        <h2>Ganhadores da promoção</h2>
        <form>
            <div class="userInfo">
                
                <label for="userFullName">Nome: </label>
                <input 
                    type="text" 
                    name="userFullName" 
                    id="userFullName" 
                    tabindex="1"
                    value="José"
                    disabled
                ><br>
                
                <label for="userCPF">CPF: </label>
                <input 
                    type="text" 
                    name="userCPF" 
                    id="userCPF"
                    value="123.123.456"
                    pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}"
                    size="11"
                    maxlength="11"
                    tabindex="2"
                    disabled
                ><br>
                
                <label for="userBirthday">Data de nascimento: </label>
                <input 
                    type="date" 
                    name="userBirthday" 
                    id="userBirthday" 
                    value="2020-07-30"
                    min="1900-01-01" 
                    max="2020-07-31"
                    tabindex="3"
                    disabled
                ><br>

                <label for="userTelNumber"> Número de telefone: </label>
                <input 
                    type="tel" 
                    name="userTelNumber" 
                    id="userTelNumber" 
                    value="9-9999-9999"
                    pattern="[0-9]{1}-[0-9]{4}-[0-9]{4}" 
                    maxlength="11"
                    size="11"
                    tabindex="4"
                    disabled
                ><br>

                <label for="userCEP">CEP:</label>
                <input 
                    type="text" 
                    name="userCEP" 
                    id="userCEP"
                    value="64400-020" 
                    pattern="[0-9]{5}-[0-9]{3}" 
                    maxlength="9"
                    size="9"
                    tabindex="5"
                    disabled
                ><br>

                <label for="userAddress">Endereço:</label>
                <input 
                    type="text" 
                    name="userAddress" 
                    id="userAddress"
                    value="Rua Abacate, número 2" 
                    tabindex="6"
                    disabled
                ><br>

                <label for="userEmail">E-mail: </label>
                <input 
                    type="email" 
                    name="userEmail" 
                    id="userEmail"
                    value="jose@jose.com"
                    tabindex="7"
                    disabled
                ><br>
            </div>

            <div class="promotionInfo">
                
                <div id="caseColorQuestion"> Cor da capinha:</div><br>

                <label for="black">Preto</label>
                <input type="radio" name="phoneColor" id="black" tabindex="8" disabled checked><br>

                <label for="blue">Azul</label>
                <input type="radio" name="phoneColor" id="blue" tabindex="9" disabled><br>

                <label for="red">Vermelho</label>
                <input type="radio" name="phoneColor" id="red" tabindex="10" disabled><br>

                <br>
                
                <div id="gadgetQuestion"> Acessórios para próxima promoção:</div><br>
                
                <label for="smartWatch">Relógios Smart</label>
                <input type="checkbox" name="nextGadgets" id="smartWatch" tabindex="11" disabled><br>

                <label for="bluetoothEarbuds">Bluetooth Earbuds</label>
                <input type="checkbox" name="nextGadgets" id="bluetoothEarbuds" tabindex="12" checked><br>

                <label for="wirelessCharger">Carregador sem fio</label>
                <input type="checkbox" name="nextGadgets" id="wirelessCharger" tabindex="13" disabled><br><br>
                

                <label for="caseImage">Imagem para capinha:</label><br>
                <input type="file" name="caseImage" id="caseImage" tabindex="14" disabled><br><br>

                
                <label for="searchBar">Pesquisa do usuário:</label><br>
                <input type="search" name="searchBar" id="searchBar" value="Como usar o produto?" tabindex="15" disabled><br><br>

            </div>
        </form>


    </body>


</html>
